<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분석 결과</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: #555;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        p {
            line-height: 1.6;
        }
        .label {
            font-weight: bold;
        }
        .clickbait-true {
            color: red;
            font-weight: bold;
        }
        .clickbait-false {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
        }
        a {
            color: #5cb85c;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>분석 결과</h1>
        {% if error %}
            <div class="error">
                <h2>오류 발생</h2>
                <p>{{ error }}</p>
            </div>
        {% else %}
            <h2>입력 URL</h2>
            <p><a href="{{ url }}" target="_blank">{{ url }}</a></p>

            <h2>추출된 제목</h2>
            <p>{{ title }}</p>

            <h2>요약된 내용</h2>
            <p>{{ summary }}</p>

            <h2>낚시성 기사 판단</h2>
            <p class="{% if prediction == '낚시성' %}clickbait-true{% else %}clickbait-false{% endif %}">{{ prediction }}</p>
        {% endif %}
        <br>
        <a href="/">다른 URL 분석하기</a>
    </div>
</body>
</html>
